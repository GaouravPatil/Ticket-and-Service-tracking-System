<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Syne:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFFFFF;
            --secondary: #A0A0A0;
            --accent: #E0E0E0;
            --dark: #1A1A2E;
            --light: #F5F5F5;
            --success: #2EC4B6;
            --danger: #E63946;
            --bg-texture: #0F0F1E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: var(--bg-texture);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.03) 0px, transparent 1px, transparent 2px, rgba(255, 255, 255, 0.03) 3px),
                repeating-linear-gradient(90deg, rgba(160, 160, 160, 0.03) 0px, transparent 1px, transparent 2px, rgba(160, 160, 160, 0.03) 3px);
            pointer-events: none;
            z-index: 1;
        }

        .grain {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.4;
            z-index: 2;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            30% { transform: translate(3%, -15%); }
            50% { transform: translate(12%, 9%); }
            70% { transform: translate(9%, 4%); }
            90% { transform: translate(-1%, 7%); }
        }

        .login-container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 550px;
            padding: 20px;
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 60px 50px;
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
        }

        .login-box::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50%;
            pointer-events: none;
        }

        h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: -2px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: glitchText 5s infinite;
        }

        @keyframes glitchText {
            0%, 90%, 100% { text-shadow: none; }
            91% { text-shadow: 2px 0 var(--accent), -2px 0 var(--secondary); }
            93% { text-shadow: -2px 0 var(--accent), 2px 0 var(--secondary); }
        }

        h2::before {
            content: '';
            width: 6px;
            height: 50px;
            background: var(--accent);
            display: block;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--light);
            opacity: 0.7;
            font-weight: 400;
            margin-bottom: 40px;
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 30px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.35s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.45s; }
        .form-group:nth-child(4) { animation-delay: 0.5s; }

        label {
            display: block;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-left: 20px;
        }

        label::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-size: 1.2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 18px 20px;
            background: rgba(15, 15, 30, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--primary);
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 15, 30, 0.8);
            transform: translateX(4px);
            box-shadow:
                -4px 0 0 var(--accent),
                0 0 20px rgba(255, 255, 255, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--secondary);
            opacity: 0.5;
        }

        /* Input field hint animation */
        input[type="text"]:focus::placeholder,
        input[type="email"]:focus::placeholder,
        input[type="password"]:focus::placeholder {
            opacity: 0;
            transform: translateX(10px);
        }

        button[type="submit"] {
            width: 100%;
            padding: 22px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            margin-top: 15px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.55s backwards;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        button[type="submit"]::after {
            content: '→';
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow:
                0 8px 20px rgba(255, 255, 255, 0.2),
                0 0 0 2px var(--dark),
                0 0 0 4px var(--primary);
            padding-right: 60px;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:hover::after {
            opacity: 1;
            right: 25px;
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .form-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s backwards;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .form-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .form-footer a:hover {
            color: var(--accent);
        }

        .form-footer a:hover::after {
            width: 100%;
        }

        /* Loading state for button */
        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 8s; }

        @media (max-width: 600px) {
            .login-box {
                padding: 40px 30px;
            }

            h2 {
                font-size: 2rem;
            }

            h2::before {
                height: 40px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 15px 18px;
            }
        }
    </style>
</head>
<body>
<div class="grain"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <p class="subtitle">Enter your credentials to continue</p>

        <form action="login" method="post" id="loginForm">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="form-footer">
            Don't have an account? <a href="Signup.html">Sign up</a>
        </div>
    </div>
</div>

<script>
    // Add subtle parallax effect on mouse move
    document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        const grain = document.querySelector('.grain');
        if (grain) {
            grain.style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
        }

        // Parallax effect on login box
        const loginBox = document.querySelector('.login-box');
        if (loginBox) {
            const moveX = (mouseX - 0.5) * 10;
            const moveY = (mouseY - 0.5) * 10;
            loginBox.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }
    });

    // Add focus animations with sound-like feedback
    const inputs = document.querySelectorAll('input');
    inputs.forEach((input, index) => {
        input.addEventListener('focus', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = '';
            }, 10);
        });

        // Add typing animation effect
        input.addEventListener('input', function() {
            this.style.borderColor = 'rgba(255, 255, 255, 0.6)';
            setTimeout(() => {
                this.style.borderColor = 'var(--primary)';
            }, 100);
        });
    });

    // Form submission with loading animation
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '⏳ LOGGING IN...';
        submitBtn.disabled = true;
    });

    // Add glitch effect on logo periodically
    const h2 = document.querySelector('h2');
    setInterval(() => {
        h2.style.animation = 'none';
        setTimeout(() => {
            h2.style.animation = 'glitchText 5s infinite';
        }, 10);
    }, 8000);

    // Add floating effect to login box
    const loginBox = document.querySelector('.login-box');
    let floatDirection = 1;
    setInterval(() => {
        floatDirection *= -1;
    }, 3000);
</script>
</body>
</html>
